<!DOCTYPE html>
<html>

<head>
    <title>Profile Card Editor</title>
    <style>
        .card {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            text-align: center;
            font-family: Arial;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="card" id="profileCard">
        <h2 id="name">Your Name</h2>
        <p id="bio">Short bio goes here...</p>
        <input type="text" id="nameInput" placeholder="Enter name" />
        <br/><br/>
        <input type="text" id="bioInput" placeholder="Enter bio" />
        <br/><br/>
        <div style="display: flex;justify-content: space-between;">
        <button id="updateBtn">Update Profile</button>
        <button id="highlightBtn">Highlight Name</button>
        <button id="removeBioBtn">Remove Bio</button>
        </div>
    </div>

        // Students will write their JavaScript here
    </script>

</body>

</html>
