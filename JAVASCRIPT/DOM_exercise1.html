<!DOCTYPE html>
<html>

<head>
    <title>Profile Card Editor</title>
    <style>
        .card {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            text-align: center;
            font-family: Arial;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="card" id="profileCard">
        <h2 id="name">Your Name</h2>
        <p id="bio">Short bio goes here...</p>
        <div >
            <input type="text" id="nameInput" placeholder="Enter name" />
            <input type="text" id="bioInput" placeholder="Enter bio" />
        </div>
        <button id="updateBtn">Update Profile</button>
        <button id="highlightBtn">Highlight Name</button>
        <button id="removeBioBtn">Remove Bio</button>
    </div>

    <script>
        /*
        1. Write a function for the "Update Profile" button
            When clicked, it should take the values from the input fields (#nameInput and #bioInput) and update the corresponding elements (#name and #bio) in the profile card.

        2. Write a function for the "Highlight Name" button
            When clicked, it should apply the CSS class highlight to the name element (#name) to visually highlight it.

        3. Write a function for the "Remove Bio" button
            When clicked, it should remove or clear the text inside the bio paragraph (#bio).
        */
    </script>

</body>

</html>
