<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="table.css">
</head>
<body>
  <div>
    <div class="table-header">Employee Records</div>
    <div class="container">
      <!-- Left Sidebar -->
      <div class="sidebar sidebar-left">
        <!-- Create Form -->
        <div class="form-container">
          <h2>Create Entry</h2>
          <form id="createForm">
            <div>
              <input type="text" class="formInputFields" id="createName" placeholder="Name" required>
            </div>
            <div>
              <input type="email" class="formInputFields" id="createEmail" placeholder="Email" required>
            </div>
            <div>
              <select id="createRole">
                <option value="Admin">Admin</option>
                <option value="User">User</option>
                <option value="Manager">Manager</option>
              </select>
            </div>
            <button type="submit">Create</button>
          </form>
        </div>

        <!-- Edit Form -->
        <div class="form-container">
          <h2>Edit Entry</h2>
          <form id="editForm">
            <div>
              <input type="text" class="formInputFields" id="editName" placeholder="Name" required>
            </div>
            <div>
              <input type="email" class="formInputFields" id="editEmail" placeholder="Email" required>
            </div>
            <div>
              <select id="editRole">
                <option value="Admin">Admin</option>
                <option value="User">User</option>
                <option value="Manager">Manager</option>
              </select>
            </div>
            <button type="submit">Update</button>
          </form>
        </div>
      </div>

      <!-- Table Section -->
      <div class="table-section">
        <!-- Search and Sort -->
        <div class="search-sort">
          <input type="text" placeholder="Search" id="searchInput">
          <select id="sortColumn">
            <option value="Name">Name</option>
            <option value="Email">Email</option>
            <option value="Role">Role</option>
          </select>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>Admin</td>
                <td>
                  <div class="action-buttons">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>User</td>
                <td>
                  <div class="action-buttons">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
